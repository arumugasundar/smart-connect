<div class="container">
<div
  class="search-results"
  infiniteScroll
  [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="150"
  (scrolled)="onScrollDown()"
  (scrolledUp)="onScrollUp()"
  [scrollWindow]="false"
>

  <div class="float-right w-50" style="padding:3%;">
    <form [formGroup]="searchForm">
      <mat-select placeholder="Choose News Category" formControlName="newsType" multiple (ngModelChange)="updateNews()">
        <mat-option #allNewsTypeSelected (click)="toggleAllNewsTypes()" [value]="0">All</mat-option>
        <mat-option *ngFor="let filters of newsTypeFilters" [value]="filters.key" (click)="togglePerNewsType()">
          {{filters.value}}
        </mat-option>
      </mat-select>
    </form>
  </div>
  <div *ngFor="let event of events;let i=index" class="row justify-content-center">
    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" style="padding:1em;">
        <div class="card card-stats" style="background-color:rgb(134, 52, 164, 0.7);color:antiquewhite;border:2px solid rgb(134, 52, 164)">
            <div class="card-body">
              <h4 class="card-title">
                {{event.Date  | date:'fullDate'}}
                <!-- <span style="text-align: center;">{{event._id}}</span> -->
                <span style="float:right">{{event.ActionGeo_Fullname}}</span>
              </h4>
              <p class="card-text justify-content-center text-center" style = "width: 100%; background-color: #6666ff; padding: 7px; border-radius: 5px; font-family: Verdana, sans-serif;">
                <a href = {{event.SOURCEURL}} style = "text-decoration: none; color: white;">{{event.HEADLINE}}</a>
              </p>
            </div>
        </div>
    </div>
  </div>
</div>
</div>
